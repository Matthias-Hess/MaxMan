name: PlatformIO Build

# Wann soll das passieren? (Hier: Bei jedem Push auf main)
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Code auschecken
    - uses: actions/checkout@v4

    # 2. Python installieren (PlatformIO braucht Python)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. PlatformIO installieren
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio

    # 4. Bibliotheken installieren (falls n√∂tig, macht pio run oft automatisch)
    # und Projekt bauen
    - name: Run PlatformIO
      run: pio run

    # 5. Das Ergebnis (firmware.bin) sichern, damit du es runterladen kannst
    - name: Upload Firmware Artifact
      uses: actions/upload-artifact@v4
      with:
        name: firmware-esp32c3
        path: .pio/build/seeed_xiao_esp32c3/firmware.bin